# Social Science Research Profile Template
# Use this template for psychology, sociology, economics, political science research

name: "Social Science Research Template"
description: "Template for social science research (psychology, sociology, economics, etc.)"

# Domain keywords - Core social science concepts (max weight: 10)
domain_keywords:
  - social: 10
  - behavior: 10
  - attitude: 9
  - perception: 9
  - psychology: 9
  - sociological: 8
  - economic: 8
  - political: 8
  - cultural: 8
  - individual: 7
  - group: 7
  - society: 7
  - community: 7

# Method keywords - Research methodologies (max weight: 5)
method_keywords:
  - experimental: 5
  - quasi-experimental: 4
  - longitudinal: 4
  - survey: 4
  - questionnaire: 4
  - mixed methods: 3
  - quantitative: 3
  - qualitative: 3
  - interview: 2
  - ethnography: 2

# Topic keywords - Specific research focus (max weight: 5)
# CUSTOMIZE these for your specific research question
topic_keywords:
  - intervention: 5
  - effect: 5
  - impact: 5
  - relationship: 4
  - association: 4
  - influence: 4
  - outcomes: 4
  - wellbeing: 3

# Context keywords - Research goals (max weight: 10)
context_keywords:
  - effectiveness: 10
  - evaluation: 9
  - assessment: 9
  - analysis: 8
  - comparison: 8
  - investigation: 7
  - examination: 7
  - measurement: 7

# Exclusion keywords - Papers to exclude (negative weights)
# CUSTOMIZE based on your specific scope
exclusion_keywords:
  - review article: -5
  - meta-analysis: -5
  - theoretical: -5
  - commentary: -10
  - editorial: -10

# Thresholds
thresholds:
  screening: 25
  eligibility: 45
  review_queue: 35
  min_inclusion: 50

